<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AC2 final Q2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="color-area">
    <div class="range-area">
      <div class="form-group my-2">
        <label for="col-form-label red-range" class="tag red-label">R</label>
        <input type="range" class="custom-range w-25" id="red-range" min="0" max="255" value="0">
        <label class="tag red-label" id="red-chip">0</label>
      </div>
      <div class="form-group mb-2">
        <label for="green-range" class="tag green-label">G</label>
        <input type="range" class="custom-range w-25" id="green-range" min="0" max="255" value="0">
        <label class="tag green-label" id="green-chip">0</label>
      </div>
      <div class="form-group mb-4">
        <label for="blue-range" class="tag blue-label">B</label>
        <input type="range" class="custom-range w-25" id="blue-range" min="0" max="255" value="0">
        <label class="tag blue-label" id="blue-chip">0</label>
      </div>
      <div class="form-group">
        <label id="code" class="color-code">#000000</label>
      </div>
    </div>
  </div>

  <script src="color.js"></script>
</body>

</html>
